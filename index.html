<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>免费领取2大福利｜1-6年级计算打卡材料 & 敏敏老师数学思维课15节</title>
  <meta name="description" content="选择年级即可领：①1-6年级计算打卡材料 ② 敏敏老师数学思维课15节（每日限量20个）。添加老师微#xin：sxmmls6 获取福利。" />
  <meta name="format-detection" content="telephone=no, email=no" />
  <style>
    :root{
      --bg:#ffffff;
      --card:#ffffff;
      --accent:#f59e0b;
      --accent-2:#facc15;
      --text:#111827;
      --muted:#6b7280;
      --ok:#16a34a;
      --warn:#b45309;
      --shadow: 0 10px 28px rgba(17,24,39,.08);
      --radius: 18px;
      --border:#e5e7eb;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "Helvetica Neue", Arial, "Noto Sans CJK SC", sans-serif;
      background: var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .wrap{max-width:900px;margin:0 auto;padding:28px 18px 60px;}
    header{display:flex;flex-direction:column;gap:14px;align-items:center;text-align:center;margin-top:6px;margin-bottom:12px;}
    .badge{display:inline-flex;align-items:center;gap:8px;padding:8px 14px;border-radius:999px;background:linear-gradient(180deg, rgba(250,204,21,.28), rgba(245,158,11,.18));color:#92400e;font-weight:700;letter-spacing:.5px;box-shadow:0 0 0 1px rgba(245,158,11,.35) inset, var(--shadow);font-size:14px;}
    h1{font-size:clamp(22px, 4.2vw, 36px);line-height:1.35;margin:0;font-weight:800;letter-spacing:.2px;text-wrap:balance;}
    h1 strong{color:var(--accent)}
    .limit{margin-top:2px;color:var(--warn);font-weight:700;font-size:clamp(14px, 3.2vw, 16px);}
    .card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);padding:20px;}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;}
    @media (max-width:520px){.grid{grid-template-columns:repeat(2,1fr)}}
    button.grade{width:100%;border:1px solid var(--border);background:linear-gradient(180deg, rgba(245,158,11,.08), rgba(250,204,21,.06));color:#7c2d12;padding:18px 6px;border-radius:16px;font-size:clamp(18px, 4.5vw, 22px);font-weight:900;letter-spacing:.5px;cursor:pointer;transition:transform .06s ease, box-shadow .2s ease, background .2s ease;box-shadow:0 6px 16px rgba(245,158,11,.12);outline:none;-webkit-tap-highlight-color: transparent;}
    button.grade:hover{transform:translateY(-1px)}
    button.grade:active{transform:translateY(1px) scale(.99)}
    .h2line{font-size:clamp(18px,4.2vw,22px);letter-spacing:.2px;margin:0}
    .cta-inline{margin:6px 0 12px 0;font-size:clamp(18px,4.2vw,22px);color:var(--muted);}
    .result{margin-top:18px;display:none;}
    .result.show{display:block}
    .panel{background:var(--card);border:1px dashed rgba(245,158,11,.45);border-radius:16px;padding:16px;}
    .note-top{margin:0 0 10px 0;font-size:clamp(18px,4.2vw,22px);color:var(--muted);text-align:left;}
    .wx-line{display:flex;align-items:center;gap:10px;padding:12px 12px;border-radius:12px;background:rgba(250,204,21,.10);border:1px solid rgba(245,158,11,.35);font-size:clamp(18px, 4.5vw, 22px);font-weight:900;color:#7c2d12;justify-content:center;}
    .wx-id{font-variant-ligatures:none;letter-spacing:.6px;user-select:all;-webkit-user-select:all;}
    .copy{padding:10px 14px;border-radius:10px;border:none;background:linear-gradient(180deg, rgba(22,163,74,.18), rgba(22,163,74,.12));color:#065f46;font-weight:900;cursor:pointer;box-shadow:0 6px 14px rgba(22,163,74,.18), inset 0 0 0 1px rgba(22,163,74,.35);transition:transform .06s ease;}
    .copy:active{transform:translateY(1px) scale(.98)}
    .note{margin-top:10px;color:var(--muted);font-size:clamp(14px,3.2vw,16px);line-height:1.6;text-align:center;}
    footer{margin-top:34px;text-align:center;color:var(--muted);font-size:12px;}

    /* 福利两行的对齐容器：容器居中，内部行左对齐，实现“①/②”垂直对齐 */
    .benefits-wrap{
      display:inline-block;
      text-align:left;
      line-height:1.4;
      margin-top:6px;
    }
    .benefit-line{display:block;font-weight:800;color:var(--accent);}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="badge">🎁 免费领取 · 每日限量20个</div>
      <h1>
        免费领取2大福利：
        <br>
        <span class="benefits-wrap">
          <span class="benefit-line">① 1-6年级计算打卡材料</span>
          <span class="benefit-line">② 敏敏老师数学思维课15节</span>
        </span>
      </h1>
      <div class="limit">今日名额剩余：<span id="quota">--</span> 个（先到先得）</div>
    </header>

    <section class="card" aria-labelledby="pick">
      <h2 id="pick" class="h2line">👇 选择孩子年级</h2>
      <div class="cta-inline">点击年级后，将显示老师微#xin号</div>

      <div class="grid" role="list">
        <button class="grade" data-grade="1">一年级</button>
        <button class="grade" data-grade="2">二年级</button>
        <button class="grade" data-grade="3">三年级</button>
        <button class="grade" data-grade="4">四年级</button>
        <button class="grade" data-grade="5">五年级</button>
        <button class="grade" data-grade="6">六年级</button>
      </div>

      <div id="result" class="result">
        <div class="panel">
          <p class="note-top">添加微#xin后，立即发放</p>
          <div class="wx-line">
            <span>微信号：</span>
            <span id="wx" class="wx-id">sxmmls6</span>
            <button id="copyBtn" class="copy" aria-label="复制微信号">复制</button>
          </div>
          <div class="note">打开手机微信，点右上角“添加好友”，搜索老师的微信号sxmmls6，即可添加成功。添加后记得<span style="color:#b45309;font-weight:700;">回复孩子年级</span>，方便发放资料与课程。</div>
        </div>
      </div>
    </section>

    <footer>© <span id="year"></span> 敏敏老师 · 数学思维</footer>
  </div>

  <script>
    (function(){
      const $ = s => document.querySelector(s);
      const $$ = s => Array.from(document.querySelectorAll(s));
      const result = $("#result");
      const copyBtn = $("#copyBtn");
      const wxText = $("#wx");
      const quotaEl = $("#quota");

      function dailyKey(){ const d = new Date(); return "quota-"+d.getFullYear()+"-"+(d.getMonth()+1)+"-"+d.getDate(); }
      function ensureQuota(){
        const key = dailyKey();
        let v = localStorage.getItem(key);
        if(!v){
          v = Math.floor(Math.random()*15)+6;
          localStorage.clear();
          localStorage.setItem(key, String(v));
        }
        quotaEl.textContent = v;
      }
      ensureQuota();

      const urlParams = new URLSearchParams(location.search);
      const hashGrade = location.hash && location.hash.replace("#","");
      const gradeInit = urlParams.get("grade") || (["1","2","3","4","5","6"].includes(hashGrade) ? hashGrade : null);

      function pickGrade(g){
        result.classList.add("show");
        result.scrollIntoView({behavior:"smooth", block:"start"});
        const p = new URLSearchParams(location.search);
        p.set("grade", g);
        history.replaceState(null, "", location.pathname + "?" + p.toString() + "#" + g);
      }

      $$(".grade").forEach(btn => {
        btn.addEventListener("click", () => {
          const g = btn.getAttribute("data-grade");
          pickGrade(g);
        }, {passive:true});
      });

      if(gradeInit){ pickGrade(gradeInit); }

      async function copyText(text){
        try{
          if(navigator.clipboard && window.isSecureContext){
            await navigator.clipboard.writeText(text);
            return true;
          }else{
            const ta = document.createElement("textarea");
            ta.value = text;
            ta.style.position = "fixed";
            ta.style.opacity = "0";
            document.body.appendChild(ta);
            ta.focus();
            ta.select();
            const ok = document.execCommand("copy");
            document.body.removeChild(ta);
            return ok;
          }
        }catch(e){ return false; }
      }
      function flash(btn, ok=true){
        const orig = btn.textContent;
        btn.textContent = ok ? "已复制" : "复制失败";
        btn.style.filter = ok ? "saturate(1.4)" : "grayscale(0.7)";
        setTimeout(()=>{ btn.textContent = orig; btn.style.filter=""; }, 1200);
      }
      copyBtn.addEventListener("click", async ()=>{
        const ok = await copyText(wxText.textContent.trim());
        flash(copyBtn, ok);
      });

      $("#year").textContent = new Date().getFullYear();
    })();
  </script>
</body>
</html>
